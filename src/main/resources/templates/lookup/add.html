<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head"></head>
<body>
<header th:replace="layout :: site-header"></header>
<div class="container">
    <h2 th:text="#{lookup}">Lookup</h2>
    <form class="form-horizontal" method="post" th:action="@{/lookup/add}" th:object="${lookup}">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label class="control-label col-sm-2" for="code" th:text="#{code}">Code:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="code" th:placeholder="#{placeholder-code}"  th:field="*{code}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="value" th:text="#{value}">Value:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="value" th:placeholder="#{placeholder-value}" th:field="*{value}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-success" th:text="#{submit}">Submit</button>
                <a th:href="@{/lookup}" class="btn btn-danger" th:text="#{cancel}">Cancel</a>
            </div>
        </div>
    </form>
</div>
<footer th:replace="layout :: site-footer"></footer>
</body>
</html>

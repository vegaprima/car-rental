<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Lookup Page</title>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Lookup
        <small>List</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Lookup</li>
    </ol>
</section>
<div layout:fragment="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
    	<div class="col-xs-12">
			<div class="box">
	    		<div class="box-header">
	    			<h3 class="box-title">List</h3>
	    		</div>
	    		<div class="box-body no-padding">
	    			<table class="table table-striped">
	    				<thead>
					        <tr>
					            <th th:text="#{parent}"></th>
					            <th th:text="#{code}"></th>
					            <th th:text="#{value}"></th>
					            <th th:text="#{action}"></th>
					        </tr>
				        </thead>
				        <tbody>
					        <tr th:each="lookup : ${lookups}">
					            <td th:text="${lookup.parent==null?'':lookup.parent.value}"></td>
					            <td th:text="${lookup.code}"></td>
					            <td th:text="${lookup.value}"></td>
					            <td>
					                <a class="btn btn-primary" href="add.html" th:href="@{lookup/edit(id=${lookup.id})}" th:text="#{edit}">
					                    Edit
					                </a>
					                <a class="btn btn-danger confirmation" href="add.html" th:href="@{lookup/delete(id=${lookup.id})}" th:text="#{delete}">
					                    Delete
					                </a>
					            </td>
					        </tr>
				        </tbody>
	    			</table>
	    		</div>
	    		<div class="box-footer clearfix no-border">
		    		<a class="btn btn-default pull-right" href="add.html" th:href="@{lookup/add}">
		    			<i class="fa fa-plus">Add Lookup</i>
		    		</a>
		    	</div>
	    	</div>
    	</div>
    </div>
    <!-- /.row -->
</div>
</body>
</html>

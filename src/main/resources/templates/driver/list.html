<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Driver Page</title>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Driver
        <small>List</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Driver</li>
    </ol>
</section>
<div layout:fragment="content">
	<div class="row">
    	<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">List</h3>					
				</div>
				<div class="box-body no-padding">
					<table class="table table-stripped">
						<thead>
				        <tr>
				            <th th:text="#{name}"></th>
				            <th th:text="#{gender}"></th>
				            <th th:text="#{telp}"></th>
				            <th th:text="#{province}"></th>
				            <th th:text="#{city}"></th>
				            <th th:text="#{license-type}"></th>
				            <th th:text="#{years-of-experience}"></th>
				            <th th:text="#{status}"></th>
				            <th th:text="#{action}"></th>
				        </tr>
				        </thead>
				        <tbody>
				        <tr th:each="driver : ${drivers}">
				            <td th:text="${driver.name}"></td>
				            <td th:text="${driver.gender.value}"></td>
				            <td th:text="${driver.telp}"></td>
				            <td th:text="${driver.province.value}"></td>
				            <td th:text="${driver.city.value}"></td>
				            <td th:text="${driver.licenseType.value}"></td>
				            <td th:text="${driver.yearsOfExperience}"></td>
				            <td th:text="${driver.status.value}"></td>
				            <td>
				                <a class="btn btn-primary" href="add.html" th:href="@{driver/edit(id=${driver.id})}" th:text="#{edit}">
				                    Edit
				                </a>
				                <a class="btn btn-danger confirmation" href="add.html" th:href="@{driver/delete(id=${driver.id})}" th:text="#{delete}">
				                    Delete
				                </a>
				            </td>
				        </tr>
				        </tbody>
					</table>
				</div>
				<div class="box-footer clearfix no-border">
		    		<a class="btn btn-default pull-right" href="add.html" th:href="@{driver/add}">
		    			<i class="fa fa-plus">Add Driver</i>
		    		</a>
		    	</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>

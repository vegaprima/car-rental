<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head"></head>
<body>
<header th:replace="layout :: site-header"></header>
<div class="container">
    <a class="btn btn-success pull-right" href="add.html" th:href="@{driver/add}">
        Add
    </a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th th:text="#{name}"></th>
            <th th:text="#{gender}"></th>
            <th th:text="#{telp}"></th>
            <th th:text="#{province}"></th>
            <th th:text="#{city}"></th>
            <th th:text="#{license-type}"></th>
            <th th:text="#{years-of-experience}"></th>
            <th th:text="#{status}"></th>
            <th th:text="#{action}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="driver : ${drivers}">
            <td th:text="${driver.name}"></td>
            <td th:text="${driver.gender.value}"></td>
            <td th:text="${driver.telp}"></td>
            <td th:text="${driver.province.value}"></td>
            <td th:text="${driver.city.value}"></td>
            <td th:text="${driver.licenseType.value}"></td>
            <td th:text="${driver.yearsOfExperience}"></td>
            <td th:text="${driver.status.value}"></td>
            <td>
                <a class="btn btn-primary" href="add.html" th:href="@{driver/edit(id=${driver.id})}" th:text="#{edit}">
                    Edit
                </a>
                <a class="btn btn-danger confirmation" href="add.html" th:href="@{driver/delete(id=${driver.id})}" th:text="#{delete}">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="layout :: site-footer"></footer>
</body>
</html>
